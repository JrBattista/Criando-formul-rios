<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
 
</head>
<body>
  <div class="page">
   
   <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br/>
         agendar a sua mentoria
   </header>
   
    <form id="my-form">


     <fieldset>

      <div class="fieldset-wrapper">

        <legend>Informações Pessoais</legend>
  
          <div class="col-2">
  
            <div class="input-wrapper">
              <label for="event-title">Nome</label>
              <input type="text" id="event-title"/>
     
            </div>
  
            <div class="input-wrapper">
              <label for="event-title">Sobrenome</label>
              <input type="text" id="event-title"/>
     
            </div>
  
          </div>
   
          <div class="input-wrapper">
            <label for="event-link">Email<span>(digite um email válido)</span></label>
            <input type="url" id="event-link" />
   
          </div>
  
  
          <div class="input-wrapper">
            <label for="event-title">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-title" required  minlength="6"/>
   
          </div>


      </div>

     
     </fieldset>



     <fieldset>

        <div class="fieldset-wrapper">
       
         <legend>Informações do mentor</legend>

         <div class="input-wrapper">
          <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-title" />
 
        </div>



      </div>

     </fieldset>



     <fieldset>

      <div class="fieldset-wrapper">
     
       <legend>Seus horários disponíveis</legend>

       
       <div class="titulo1">Primeira mentoria</div>

       <div class="col-3">
         <div class="input-wrapper">
          
          <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
          <input  id="event-date" />

         </div>
        

         <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input  id="event-begin" />

         </div>

         <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input  id="event-end" />

         </div>

        </div>


        <div class="titulo1">Segunda mentoria</div>

        <div class="col-3">
          <div class="input-wrapper">
           
           <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
           <input  id="event-date" />
 
          </div>
         
 
          <div class="input-wrapper">
           <label for="event-begin">Das</label>
           <input  id="event-begin" />
 
          </div>
 
          <div class="input-wrapper">
           <label for="event-end">Até</label>
           <input  id="event-end" />
 
          </div>
 
         </div>


      
      
        </div>
        
      </fieldset>
      
      
      
      
      
      </form>


    <footer>
      <input form="my-form" class="button" type="submit" value="SALVAR">
    </footer>
    



  
  </div>
 
</body>
</html>
